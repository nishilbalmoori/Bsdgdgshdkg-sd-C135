<html>
  <head>
    <title>AI Video Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body background = "background.jpg" id="Body">
  <center>
    <div id = "Header" class = "btn btn-warning">AI Video Surveillance</div>
    <div id = "Container">
      <button id = "Start" class = "btn btn-success" onclick="start()">Start Detection</button>
      <br>
      <button id = "NumberOfObjects" class = "btn btn-warning">Number Of Objects Detected: 0 Objects</button>
      <br>
      <button id = "Status" class = "btn btn-danger">Status: Not Started</button>
    </div>
  </center> 
  <script src="script.js"></script>
  </body>
</html>
